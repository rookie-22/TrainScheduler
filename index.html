<!-- Giftastic html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- viewport support for responsive with bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- using a reset css stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- using some bootstrap for formatting this is link to bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- css for any bootstrap overrides or other styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- firebase script -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- title -->
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron title">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Administrator Console to Add a Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Add Train Name Here i.e., Clemson Local"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Add Destination Here i.e., Clemson"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time (hh:mm - military time)</label>
                                <input class="form-control" id="first-train-input" placeholder="Add Train Time Here i.e., 24:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="Add Frequency here i.e., 60" type="text">
                            </div>
                            <button class="btn" id="add-train-btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- jquery library and javascript file links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
<!-- some breaks for styling -->
<br>
<br>
<!-- footer -->
<footer class="fixed-bottom">
    <h3>created by Steve Tucker</h3>
</footer>

</html>
